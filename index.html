<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Dela+Gothic+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body onload="nameSort()">
  <header>
    <h1>Basket Whiz</h1>
    <input type="search" class="search-name" placeholder="Search by Name">
  </header>
  <div class="root"></div>
    <table id="table">
      <thead>
        <th>Name</th>
        <th>Team</th>
        <th>Position</th>
        <th>Points</th>
        <th>Rebounds</th>
        <th>Assists</th>
        <th>Steals</th>
        <th>Blocks</th>
        <th>Turnovers</th>
        <th>Fantasy Points</th>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>
  <script src="script.js"></script>
</body>
</html>
